<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of list</title>
</head>
<body>
    <h1 style="color: brown;">
        <u>TYPE OF LIST</u>
    </h1>
    <ol>
        <h4 style="border-color: black;"> <i>ordered list</i></h4>
        <li><b>html</b></li>
        <li>css</li> 
        <li>java</li>
    </ol>
    <ul>
        <h4 style="color: blue;"><i>unorder list</i></h4>
        <li>php</li>
        <li>react</li>
        <li>python</li>

    </ul>

    <h1>Table</h1>
    <table border="2px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>


            </tr>
        </tbody>
        


    </table>

</body>
</html>
