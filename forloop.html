<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="fun()">Submit</button>
    <script>
        function fun()
        { 
            var i=1
        var text=""
        for (i=1;i<=10;i++)

        {  
            text += i+"*2="+i*2+"<br>"

        }

        document.getElementById('demo').innerHTML=text

        }
        

        
    </script>
</body>
</html>
